name: Python Package

on:
  workflow_dispatch:
  workflow_call:
  push:
  pull_request:

jobs:
  build-wheels:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python
        with:
          python-version: "3.11"

      - name: Build package with Poetry
        run: poetry build

      - name: Upload Wheels
        uses: actions/upload-artifact@v4
        with:
          name: ktoolbox-wheels
          path: dist

  create-executable:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python
        with:
          python-version: "3.11"

      - name: Create Executable
        uses: ./.github/actions/pyinstaller

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: ktoolbox-executable-${{ runner.os }}-${{ runner.os == 'macOS' && 'universal2' || 'x86_64' }}
          path: dist
