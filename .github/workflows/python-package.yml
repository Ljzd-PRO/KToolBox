name: Python Package

on:
  push:
    branches:
      - master
    paths:
      - ".github/actions/setup-python/**"
      - ".github/workflows/python-package.yml"
      - "pyproject.toml"
  pull_request:
    paths:
      - ".github/actions/setup-python/**"
      - ".github/workflows/python-package.yml"
      - "pyproject.toml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python environment
        uses: ./.github/actions/setup-python
        with:
          python-version: "3.11"

      - name: Build package with Poetry
        run: poetry build
