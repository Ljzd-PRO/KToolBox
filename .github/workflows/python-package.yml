name: Python Package

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - devel
      - pure-py
    paths:
      - ".github/actions/setup-python/**"
      - ".github/workflows/python-package.yml"
      - "pyproject.toml"
  pull_request:
    paths:
      - ".github/actions/setup-python/**"
      - ".github/workflows/python-package.yml"
      - "pyproject.toml"

jobs:
  build:
    runs-on: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python environment
        uses: ./.github/actions/setup-python
        with:
          python-version: "3.11"

      - name: Build package with Poetry
        run: poetry build

      - name: Create Executable
        uses: ./.github/actions/pyinstaller
        with:
          dist-path: pyinstaller-dist

      - name: Upload Executable
        uses: actions/upload-artifact@v3
        with:
          name: ktoolbox-executable-${{ runner.os }}-amd64
          path: pyinstaller-dist

      - name: Upload Wheels
        uses: actions/upload-artifact@v3
        with:
          name: ktoolbox-wheels-${{ runner.os }}-amd64
          path: dist
