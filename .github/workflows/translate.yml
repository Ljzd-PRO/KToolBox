name: Translate Documentation

on:
  workflow_dispatch:
    inputs:
      force_retranslate:
        description: 'Force retranslation of cached content'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  translate:
    name: Translate API Documentation to Chinese
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Setup Python environment
        uses: ./.github/actions/setup-python

      - name: Install translation dependencies
        run: |
          poetry add translate beautifulsoup4 --group docs
          poetry install --with docs

      - name: Build documentation first
        run: |
          poetry run mkdocs build

      - name: Translate API documentation
        run: |
          poetry run python scripts/translate_docs.py
        env:
          FORCE_RETRANSLATE: ${{ github.event.inputs.force_retranslate }}

      - name: Rebuild documentation with translations
        run: |
          poetry run mkdocs build

      - name: Commit and push translations
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: update Chinese API documentation translations

            - Automated translation of API documentation to Chinese
            - Updated translation cache for future builds
            - Generated by translate-docs workflow"
            git push
          fi